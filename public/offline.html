<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Offline • Developer Tools</title>
    <meta name="theme-color" content="#1976d2">
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 2rem; background: #f5f5f5; color: #111; }
      .card { max-width: 560px; margin: 10vh auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 24px rgba(0,0,0,0.08); padding: 1.5rem 1.25rem; }
      h1 { margin: 0 0 0.25rem; font-size: 1.25rem; }
      p { margin: 0.5rem 0 0; line-height: 1.5; color: #333; }
      .actions { margin-top: 1rem; display: flex; gap: 0.5rem; }
      a, button { appearance: none; border: none; background: #1976d2; color: white; padding: 0.6rem 1rem; border-radius: 8px; cursor: pointer; text-decoration: none; font-weight: 600; }
      button.secondary { background: #e0e0e0; color: #111; }
    </style>
  </head>
  <body>
    <main class="card">
      <h1>You're offline</h1>
      <p>The app can’t reach the network right now. Some tools may be unavailable.</p>
      <div class="actions">
        <button onclick="location.reload()">Retry</button>
        <a class="secondary" href="/">Go to Home</a>
      </div>
    </main>
  </body>
  </html>
